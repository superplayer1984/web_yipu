
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺圃</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <div class="content">
    <div class="coverImgWrapper">
      <img class="coverImgItem" src="./images/cover.jpg" alt="">
      <img class="coverEnterItem" src="./images/enter.png" alt="">
    </div>
    <div class="cover1ImgWrapper" hidden>
      <img class="coverImgItem" src="./images/cover1.jpg" alt="">
      <img class="coverBeforeItem" src="./images/beforeBgc.jpg" alt="" hidden>
      <img class="cover1Icon sjjIcon"  src="./images/sjjIcon.png" alt="">
      <img class="cover1Icon dlctIcon" src="./images/dlctIcon.png" alt="">
      <img class="cover1Icon sltIcon" src="./images/sltIcon.png" alt="">
      <img class="cover1Icon rytIcon" src="./images/rytIcon.png" alt="">
      <img class="cover1Icon bytIcon" src="./images/bytIcon.png" alt="">
      <img class="cover1Icon xylIcon" src="./images/xylIcon.png" alt="">
      <img class="cover1Icon qlIcon" src="./images/qlIcon.png" alt="">
      <img class="cover2Icon fixOneIcon" src="./images/fixedOneIcon.png" alt="" hidden>
      <img class="cover2Icon fixTwoIcon" src="./images/fixedTwoIcon.png" alt="" hidden>
      <div class="btnWrapper">
        <div class="btnItem "><span>当代艺圃</span><span class="nowBtn select"></span></div>
        <div class="btnItem"><span>艺圃前身</span><span class="beforeBtn"></span></div>
      </div>
    </div>
    <div class="showWrapper" hidden>
      <img class="showImg sjj" src="./images/sjjBgc.jpg" alt="" hidden>
      <img class="showImg dlct" src="./images/dlctBgc.jpg" alt="" hidden>
      <img class="showImg slt" src="./images/sltBgc.jpg" alt="" hidden>
      <img class="showImg ryt" src="./images/rytBgc.jpg" alt="" hidden>
      <img class="showImg byt" src="./images/bytBgc.jpg" alt="" hidden>
      <img class="showImg xyl" src="./images/xylBgc.jpg" alt="" hidden>
      <img class="showImg ql" src="./images/qlBgc.jpg" alt="" hidden>
      <img class="showImg fixOne" src="./images/fixOne.jpg" alt="" hidden>
      <img class="showImg fixTwo" src="./images/fixTwo.jpg" alt="" hidden>
      <div class="sjjClose" hidden></div>
      <div class="dlctClose" hidden></div>
      <div class="sltClose" hidden></div>
      <div class="rytClose" hidden></div>
      <div class="bytClose" hidden></div>
      <div class="xylClose" hidden></div>
      <div class="qlClose" hidden></div>
      <div class="fixOneClose" hidden></div>
      <div class="fixTwoClose" hidden></div>
    </div>
  </div>
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
